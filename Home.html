<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete responsive tour and travel agency website design</title>

    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <!-- owl crouse css file  -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');

:root{
  --orange:#ffa500;
}

*{
  font-family: 'Nunito', sans-serif;
  margin:0; padding:0;
  box-sizing: border-box;
  text-transform: capitalize;
  outline: none; border:none;
  text-decoration: none;
  transition: all .2s linear;
}

*::selection{
  background:var(--orange);
  color:#fff;
}
.first_carousel .owl-nav .owl-prev span{

font-size: 60px;

color: #026fc1;

position: absolute;

top: 50%;

transform: translateX(50%);

left: -18px;
}
.first_carousel .owl-nav .owl-next span{

font-size: 60px;

color: #026fc1;

position: absolute;

top: 50%;

transform: translateX(-50%);

right: -18px;
}
.secound_carousel .owl-nav .owl-prev span{

  font-size: 60px;
  
  color: #026fc1;
  
  position: absolute;
  
  top: 50%;
  
  transform: translateX(50%);
  
  left: -18px;
  }

  .secound_carousel .owl-nav .owl-next span{

    font-size: 60px;
    
    color: #026fc1;
    
    position: absolute;
    
    top: 50%;
    
    transform: translateX(-50%);
    
    right: -18px;
    }
html{
  font-size: 62.5%;
  overflow-x: hidden;
  scroll-padding-top: 6rem;
  scroll-behavior: smooth;
}

section{
  padding: 2rem 9%;
}

.heading{
  text-align: center;
  padding:2.5rem 0
}

.heading span{
  font-size: 3.5rem;
  background:rgba(255, 165, 0,.2);
  color:var(--orange);
  border-radius: .5rem;
  padding:.2rem 1rem;
}

.heading span.space{
  background:none;
}

.btn{
  position: relative;
  display: inline-block;
  margin-top: 1rem;
  background:var(--orange);
  color:#fff;
  padding: 10px 35px;
  cursor: pointer;
  font-size: 1.7rem;
  z-index: 0;
 
}
.btn::before{
  content: "";
  position: absolute;
  color: #fff;
  width: 0;
  height: 100%;
  background-color: #000;
  top: 0;
  left: 0;
  transition: all .3s ease-in-out;
  z-index: 0;
}

.btn:hover::before{
  right: 0;
  width: 100%;
  z-index: -1;

}
.btn-submit:hover{
  letter-spacing: 1px;
  background-color: #000;
}

header{
  position: fixed;
  top:0;
  left: 0;
  right:0;
/*  background: #000;*/
  z-index:1000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding:2rem 15%;
}

header .logo{
  font-size: 2.5rem;
  font-weight: bolder;
  color:#fff;
  text-transform: uppercase;
  margin-top:0;
  margin-left:0px;

}

header .logo span{
  color:var(--orange);
}

header .navbar a{
  color:rgb(32, 32, 182);
  font-size: 2rem;
  margin:0 .8rem;
  padding-bottom:20px;
 border-bottom: 1px solid rgba(49, 41, 25, 0);
  transition: all .3s ease-in-out;
  font-weight: bold;

}

header .navbar a:hover{
  color:var(--orange);
  padding-bottom: 10px;
  border-bottom: 1px solid orange;
 
}

header .icons i{
  font-size: 2.5rem;
  color:#fff;
  cursor: pointer;
  margin-right: 2rem;
  padding-bottom: 20px;
  border-bottom: 1px solid rgba(49, 41, 25, 0);
  transition: all .3s ease-in-out;
}

header .icons i:hover{
  color:var(--orange);
  padding-bottom: 10px;
  border-bottom: 1px solid orange;
}

header .search-bar-container{
  position: absolute;
  top:100%; left: 0; right:0;
  padding:1.5rem 2rem;
  background:#333;
  border-top: .1rem solid rgba(255,255,255,.2);
  display: flex;
  align-items: center;
  z-index: 1001;
  clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
}

header .search-bar-container.active{
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
}

header .search-bar-container #search-bar{
  width:100%;
  padding:1rem;
  text-transform: none;
  color:#333;
  font-size: 1.7rem;
  border-radius: .5rem;
}

header .search-bar-container label{
  color:#fff;
  cursor: pointer;
  font-size: 3rem;
  margin-left: 1.5rem;
}

header .search-bar-container label:hover{
  color:var(--orange);
}

.login-form-container{
  position: fixed;
  top:-120%; left: 0;
  z-index: 10000;
  min-height: 100vh;
  width:100%;
  background:rgba(0,0,0,.7);
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-form-container.active{
  top:0;
}

.login-form-container form{
  margin:2rem;
  padding:1.5rem 2rem;
  border-radius: .5rem;
  background:#fff;
  width:50rem;
}

.login-form-container form h3{
  font-size: 3rem;
  color:#444;
  text-transform: uppercase;
  text-align: center;
  padding:1rem 0;
}

.login-form-container form .box{
  width:100%;
  padding:1rem;
  font-size: 1.7rem;
  color:#333;
  margin:.6rem 0;
  border:.1rem solid rgba(0,0,0,.3);
  text-transform: none;
}

.login-form-container form .box:focus{
  border-color: var(--orange);;
  
}

.login-form-container form #remember{
  margin:2rem 0;
}

.login-form-container form label{
  font-size: 1.5rem;
}

.login-form-container form .btn{
  display: block;
  width:100%;
}

.login-form-container form p{
  padding:.5rem 0;
  font-size: 1.5rem;
  color:#666;
}

.login-form-container form p a{
  color:var(--orange);
}

.login-form-container form p a:hover{
  color:#333;
  text-decoration: underline;
}

.login-form-container #form-close{
  position: absolute;
  top:2rem; right:3rem;
  font-size: 5rem;
  color:#fff;
  cursor: pointer;
}

#menu-bar{
  color:#fff;
  border:.1rem solid #fff;
  border-radius: .5rem;
  font-size: 3rem;
  padding:.5rem 1.2rem;
  cursor: pointer;
  display: none;
}

.home{
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-flow: column;
  position: relative;
  z-index: 0;
}

.home .content{
  text-align: center;
}
.home .content span{
 color: orange;
 text-transform: uppercase;
}

.home .content h3{
  font-size: 4.5rem;
  color:#fff;
  text-transform: uppercase;
  text-shadow: 0 .3rem .5rem rgba(0,0,0,.1);
}

.home .content p{
  font-size: 2.5rem;
  color:#fff;
  padding:.5rem 0;
}

.home .video-container video{
  position: absolute;
  top:0; left: 0;
  z-index: -1;
  height: 100%;
  width:100%;
  object-fit: cover;
}

.home .controls{
  padding:1rem;
  border-radius: 5rem;
  background: rgb(0 0 0);
  position: relative;
  top:10rem;
}

.home .controls .vid-btn{
  height:2rem;
  width:2rem;
  display: inline-block;
  border-radius: 50%;
  background:#fff;
  cursor: pointer;
  margin:0 .5rem;
}

.home .controls .vid-btn.active{
  background:var(--orange);
}


/* Video Slider */
.video-slider {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}
video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    </style>

</head>
<body>
    
<!-- header section starts  -->

<header class="wow fadeInDown" data-wow-duration="4s" >

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><!--<img src="" width="100px" height="100px" alt="logo"></a>!-->

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="about.html">About</a>
        <a href="places.html">Gallery</a>
        <a href="#services">Payment</a>
        <a href="#gallery">Packages</a>
        <a href="weather.html">Weather</a>
        <a href="chatbot.html">Help</a>
    </nav>

    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>

</header>

<!-- header section ends -->

<!-- login form container  -->

<div class="login-form-container">

    <i class="fas fa-times" id="form-close"></i>

    <form action="">
        <h3>login</h3>
        <input type="email" class="box" placeholder="enter your email">
        <input type="password" class="box" placeholder="enter your password">
        <input type="submit" value="login now" class="btn" style="background-color: green;" width="40px">
        <input type="checkbox" id="remember">
        <label for="remember">remember me</label>
        <p>forget password? <a href="#">click here</a></p>
        <p>don't have and account? <a href="about.html">register now</a></p>
    </form>

</div>

<!-- home section starts  -->

<section class="home"  id="home">

    <div class="content wow fadeInUp"data-wow-duration="4s">
        <h3>Bright your future with <span>travels</span></h3>
        <p>dicover new places with us, adventure awaits</p>
        <a href="#" class="btn">discover more</a>
    </div>

    <div class="controls">
        <span class="vid-btn active" data-src="picture1.mp4"></span>
        <span class="vid-btn active" data-src="picture3.mp4"></span>
        <span class="vid-btn" data-src="picture2.mp4"></span>
        <span class="vid-btn" data-src="picture4.mp4"></span>
        <span class="vid-btn" data-src="picture6.mp4"></span>
    </div>

    <div class="video-container">
        <video src="picture1.mp4" id="video-slider" loop autoplay muted></video>
        <!--<video src="picture4.mp4" id="video-slider" loop autoplay muted></video>
        <video src="picture1.mp4" id="video-slider" loop autoplay muted></video>
        <video src="picture3.mp4" id="video-slider" loop autoplay muted></video>!-->
        
    </div>

</section>

<!-- home section ends -->
<script src="script.js"></script>
<script>
  let searchBtn = document.querySelector('#search-btn');
let searchBar = document.querySelector('.search-bar-container');
let formBtn = document.querySelector('#login-btn');
let loginForm = document.querySelector('.login-form-container');
let formClose = document.querySelector('#form-close');
let menu = document.querySelector('#menu-bar');
let navbar = document.querySelector('.navbar');
let videoBtn = document.querySelectorAll('.vid-btn');

window.onscroll = () =>{
    searchBtn.classList.remove('fa-times');
    searchBar.classList.remove('active');
    menu.classList.remove('fa-times');
    navbar.classList.remove('active');
    loginForm.classList.remove('active');
}

menu.addEventListener('click', () =>{
    menu.classList.toggle('fa-times');
    navbar.classList.toggle('active');
});

searchBtn.addEventListener('click', () =>{
    searchBtn.classList.toggle('fa-times');
    searchBar.classList.toggle('active');
});

formBtn.addEventListener('click', () =>{
    loginForm.classList.add('active');
});

formClose.addEventListener('click', () =>{
    loginForm.classList.remove('active');
});

videoBtn.forEach(btn =>{
    btn.addEventListener('click', ()=>{
        document.querySelector('.controls .active').classList.remove('active');
        btn.classList.add('active');
        let src = btn.getAttribute('data-src');
        document.querySelector('#video-slider').src = src;
    });
});

var swiper = new Swiper(".review-slider", {
    spaceBetween: 20,
    loop:true,
    autoplay: {
        delay:1500,
        disableOnInteraction: false,
    },
    breakpoints: {
        640: {
          slidesPerView: 1,
        },
        768: {
          slidesPerView: 2,
        },
        1024: {
          slidesPerView: 3,
        },
    },
});

var swiper = new Swiper(".brand-slider", {
    spaceBetween: 5,
    loop:true,
    autoplay: {
        delay: 1500,
        disableOnInteraction: false,
    },
    breakpoints: {
        450: {
          slidesPerView: 2,
        },
        768: {
          slidesPerView: 3,
        },
        991: {
          slidesPerView: 4,
        },
        1200: {
          slidesPerView: 5,
        },
      },
});
</script>

</body>
</html>
